listCollections:
  handler: src/modules/collection/collection_handler.collectionsByType
  events:
    - httpApi:
        path: /v1/types/{id}/collections
        method: get
        authorizer:
          type: aws_iam
getCollection:
  handler: src/modules/collection/collection_handler.collectionById
  events:
    - httpApi:
        path: /v1/collections/{id}
        method: get
        authorizer:
          type: aws_iam
putCollection:
  handler: src/modules/collection/collection_handler.upsertCollection
  events:
    - httpApi:
        path: /v1/collections/{id}
        method: put
        authorizer:
          type: aws_iam
deleteCollection:
  handler: src/modules/collection/collection_handler.deleteCollection
  events:
    - httpApi:
        path: /v1/collections/{id}
        method: delete
        authorizer:
          type: aws_iam
addItemsToCollection:
  handler: src/modules/collection/collection_handler.addItemsToCollection
  events:
    - httpApi:
        path: /v1/collections/{id}/items/add
        method: put
        authorizer:
          type: aws_iam
removeItemsFromCollection:
  handler: src/modules/collection/collection_handler.removeItemsFromCollection
  events:
    - httpApi:
        path: /v1/collections/{id}/items/remove
        method: put
        authorizer:
          type: aws_iam